<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Web Library</title>
</head>
<body>
    <div class="container">
        <h1 class="library">Library</h1>
        <button class="login">Log in</button>
    </div>

    <div class="container2">
        <h2 class="warning"></h2>
        <button class="addbook">+ Add Button</button>
    </div>

    <div class="footer">
        <p>Copyright Â© <a href="#">Beuuuh.</a> In conjunction with <a href="https://www.theodinproject.com">The Odin Project</a></p>
    </div>

    <div class="popup" hidden>
        <form class="form">
            <h3 class="newbook"></h3>
            <input class="title" type="text" placeholder="Title" required>
            <input class="author" type="text" placeholder="Author" required>
            <input class="page" type="number" placeholder="Pages" required max="5000">

            <div class="isread">
                <label for="isread">Have you read it?</label>
                <input class="checkbox" type="checkbox">
            </div>

            <button class="submitbtn" type="submit">Submit</button>
        </form>
    </div>

    <div class="card" hidden>
        <h3 class="cardtitle"></h3>
        <h3 class="cardauthor"></h3>
        <h3 class="cardpages"></h3>
        <label for="cardisread">Have you read it?</label>
        <input class="cardcheckbox" type="checkbox">
    </div>

    <script src="./app.js"></script>
</body>
</html>
